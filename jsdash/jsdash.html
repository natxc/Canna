<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <h2>Human Belly Button Microbiomes!</h2>
        <br>
        <br>
        <p>1) Use the dropdown menu to choose an individual test subject</p>
        <p>2) Explore how the belly button biome changes with each individual</p>
      </div>
    </div>
    <div class="row">

      <div class="col-md-2">

        <div class="well">
          <h5>Test Subject ID:</h5>
          <!-- Creates a Dropdown Menu -->
          <select id="selDataset" onchange="optionChanged(this.value)">
          </select>
        </div>

        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>

      </div>
      <!-- Bar chart for each subject inline with test subject and demographic info - makeup of biodiversity -->
      <div class="col-md-5">
        <div id="bar"></div>
      </div>

      <!-- Tracking scrubs per week -->
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>

    </div>

    <!-- New Row -->
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  <!-- <script src="./static/js/bonus.js"></script> -->

</body>

</html>
